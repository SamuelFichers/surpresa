<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Xeretar | Instagram</title>
</head>

<body>
<div class="wrapper">
    <div class="current-time">Xeretar Instagram</div>
    <div class="container">
        <div class="brasil"> Digite o @ de quem quer Xeretar</div>
        <div class="buttons">
            <input type="text" class="inputs" id="text" placeholder="@MariaJoaquina">
          </div>
        <div class="buttons">
        <button class="buttons" id="send" onclick="send()">Xeretar</button>
      </div>
          <div id="result" class="lead m-5 text-danger text-uppercase">
        <!-- sai burro -->
          </div>
        </div>
        </div>
        </body>
        <script type="text/javascript">
        function send() {
        
          var container = document.createElement('div');
          container.align = 'center';
          var result = document.getElementById('result');
          var audio = document.createElement('audio');
          // audio.autoplay = true;
          audio.play(); // @up.samk esteve aqui ðŸ˜ˆ
          var source = document.createElement('source');
          source.type = 'audio/mpeg';
          source.src = 'gemidao.mp3';
          var message = document.createTextNode('KKKKKKKKKKKKK VAI XERETAR A PQP!!');
          audio.appendChild(source);
          container.appendChild(audio);
          container.appendChild(message);
          result.appendChild(container);
        }
        </script>
        </html>
